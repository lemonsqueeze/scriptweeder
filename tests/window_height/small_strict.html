<script>
  function display_expr(exp)
  {
     window.addEventListener('DOMContentLoaded', function()
     {
       var parent = document.querySelector('#display_div');
       var d = document.createElement('div');
       d.innerHTML = exp + ': ' + eval(exp) + '<br>';
       parent.appendChild(d);       
     }, false);
  }
</script>

<h1>Testing Window Height</h1>
very small document with many scripts, menu shouldn't scroll unless necessary ...
<br><br>
<div id="display_div">
<script>display_expr('document.documentElement.clientHeight')</script>
<script>display_expr('document.body.clientHeight')</script>
<script>display_expr('window.innerHeight')</script>
</div>
